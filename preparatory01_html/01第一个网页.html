<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
</head>
<body>
    大部分网页内容
    <br/>
    <b>加粗：b标签、strong标签</b>
    <br/>
    <i>倾斜：i标签、em标签</i>
    <br/>
    <u>下划线：u标签、ins标签</u>
    <br/>
    <del>删除线：del标签、s标签</del>
    <br/>
    <font color="red" size="7" face="黑体">what's up</font>
    <br/>
    <big>变大：big标签 115%</big>
    <br/>
    <small>变小：small标签 85%</small>
    <br/>
    <sup>上标签：sup</sup>
    <sub>下标签：sub</sub>
</body>
</html>
