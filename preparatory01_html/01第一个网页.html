<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
</head>
<body>
    大部分网页内容
    <br/>
    <b>加粗：b标签、strong标签</b>
    <br/>
    <i>倾斜：i标签、em标签</i>
    <br/>
    <u>下划线：u标签、ins标签</u>
    <br/>
    <del>删除线：del标签、s标签</del>
    <br/>
    <font color="red" size="7" face="黑体">what's up</font>
    <br/>
    <big>变大：big标签 115%</big>
    <br/>
    <small>变小：small标签 85%</small>
    <br/>
    <sup>上标签：sup</sup>
    <sub>下标签：sub</sub>
    <br/>
    <!--标签嵌套不能交叉嵌套-->
    学习<i><b>PHP</b></i>快乐
    <br/>
    <!--段落标签-->
    <!--p标签属性align：内容对其方式-->
    <p align="center">从军行七首·其四</p>
    <p align="center">作者：王昌龄</p>
    <p align="left">青海长云暗雪山，孤城遥望玉门关。</p>
    <p align="right">黄沙百战穿金甲，不破楼兰终不还。</p>
    <br/>
    <!--横线-->
    <!--长度单位是px：像素 width：线条宽度 size：线条粗细 align：对齐方式 noshade：无阴影-->
    <hr width="900px" size="6" color="blue" align="left" noshade/>
    <hr width="900px" size="6" color="blue" align="right"/>
    <hr width="900px" size="6" color="blue" align="center"/>
    <!--标题标签-->
    <h1 align="center">标题h1 最大</h1>
    <h2>标题h2</h2>
    <h3>标题h3</h3>
    <h4>标题h4</h4>
    <h5>标题h5</h5>
    <h6>标题h6 最小</h6>
    <br/>
    <!--div标签：块标签 独占一行-->
    hello<div>php</div>world
    <br/>
    <!--span标签：行内标签-->
    <!--注意：块级可以设置宽高，行内元素不可以设置宽高-->
    where <span>is the</span> way
    <br/>
</body>
</html>
