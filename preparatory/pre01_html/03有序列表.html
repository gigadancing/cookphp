<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>

    <!--属性：type 1 a A i I none
        start：起始位置
    -->

        <li>内容1</li>
        <li>内容2</li>
        <li>内容3</li>
        <li>内容4</li>
        <li>内容5</li>
        <li>内容6</li>
    </ol>

                <li>四年级</li>

                <li>六年级</li>
            </ol>
        </li>

                <li>初一</li>
                <li>初二</li>
                <li>初三</li>
            </ol>
        </li>
        <li>高中

                <li>高三</li>
            </ol>
        </li>

        <li>研究生

                <li>研二</li>
            </ol>
        </li>

</body>
</html>
