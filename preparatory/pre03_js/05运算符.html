<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = 1;
        a++;
        a++;
        ++a;
        a--;
        --a;
        alert(a);
        var a="2";
        var b=2;
        alert(a==b);
        alert(a===b);
    </script>
</head>
<body>
    <!--
        ===：全等，值和数据类型都相同为true
        ==：等于，值相同则为true
    -->
</body>
</html>
