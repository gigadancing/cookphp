<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        alert("Hello JS");
        document.write("<b>你好啊</b>");
    </script>

</head>
<body>
    <!--js的输出
        alert：弹出一个提示或警告框，输出内容是浏览器级别的
        document.write：输出内容到页面，输出内容是文档级别的
    -->
    <div>div</div>
</body>
</html>
