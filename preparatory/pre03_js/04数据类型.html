<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var i = 100;
        var str = "hello";
        alert(typeof(i));
        alert(typeof(str));
    </script>
</head>
<body>
    <!--数据类型
        数字类型：number（不区分整数、小数）
        字符类型：string，字母、符号、汉字等作为数据存在，需要用引号包起来
        空类型：null
        未定义类型：undefined
        布尔类型：boolean，true false
        复合数据类型：复杂数据类型，数据array、对象object

        typeof()查看数据的类型
    -->
</body>
</html>
