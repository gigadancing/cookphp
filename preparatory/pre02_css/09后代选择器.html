<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    /*#d1 p {*/
    /*    background: red;*/
    /*}*/
    #d1 div p {
        background: greenyellow;
    }
    </style>
</head>
<body>
    <!--后代选择器-->
    <!--
        语法：选择器1 选择器2 {属性}
        含义：选择选择器1的后代选择器2的元素
    -->
    <div id="d1">
        <p>段落1</p>
        <div id="d2">
            <p>段落2</p>
        </div>
    </div>
    <p>段落3</p>
</body>
</html>
