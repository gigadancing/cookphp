<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .c1,.c2,#d2 {
            background: greenyellow;
        }
    </style>
</head>
<body>
    <!--
        分组选择器
        语法：选择器1,选择器2 { 属性:属性值; ... }
        含义：选择选择器1的元素和选择器2的元素一起设置一样的样式
    -->
    <div class="c1">div1</div>
    <div>div2</div>
    <div class="c2">div3</div>
    <p>p1</p>
    <p id="d2">p2</p>
    <p>p3</p>
</body>
</html>
