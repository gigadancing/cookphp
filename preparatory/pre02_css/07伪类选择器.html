<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a:link{
            color:red;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color:blue;
        }
        a:active{
            color: palevioletred;
        }
        li:hover{
            background: red;
        }
        li:active{
            background: yellow;
        }
    </style>
</head>
<body>
    <!--伪类选择器
        a:link:未访问过
        a:visited 访问过
        a:hover 鼠标放上
        a:active 鼠标点击
        以上顺序最好不打乱
    -->
    <a href="#">链接</a>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
